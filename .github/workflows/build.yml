name: Build and Publish

on: [push, pull_request]

jobs:
  test:
    name: Test

    runs-on: ubuntu-18.04

    strategy:
      matrix:
        sls-version: [ ^1.0.0, ^2.0.0, ^3.0.0, latest ]

    steps:
      - uses: actions/checkout@master
      - name: Set up Node 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Dependencies
        run: |
          pip install pyyaml
          npm install -g serverless@${{ matrix.sls-version }}
      - name: Test
        run: |
          cd tests
          python test.py

  release:
    name: Release
    needs: test
    if: startsWith(github.event.ref, 'refs/tags')

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@master
      - name: Set up Node 10
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: https://registry.npmjs.org/
      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Version ${{ steps.get_version.outputs.VERSION }}
          body: ""  # TODO get git commit messages here automatically
          draft: true
          prerelease: false
      - name: Build
        run: |
          npm pack
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./serverless-pydeps-${{ steps.get_version.outputs.VERSION }}.tgz
          asset_name: serverless-pydeps-${{ steps.get_version.outputs.VERSION }}.tgz
          asset_content_type: application/tar+gzip
      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
